<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Web Page</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Font+Name"> -->
</head>
<body>
    <div class="container">
        <div class="header-div">
            <header id="header">
                <div class="blog-heading">
                    <h1>Blogging Website</h1>
                </div>
                <div class="create-blog-btn">
                    <button type="submit" value="Create a Blog" id="blog-btn">Create a Blog</button>
                    <!-- popup code -->
                    <div class="btn-popUp">
                        <div class="transparent"></div>
                        <div class="container-popup">
                            <div class="pop-up">
                                <div class="pop-up-header">
                                    <div class="create-post-heading"><p>Create A Post</p></div>
                                    <div class="close-pop-up"><button id="close-btn" value="close">X</button></div>
                                </div>
                                <div class="create-form-div">
                                    <form id="create-blog-form">
                                        <div class="title-div">
                                            <input type="text" name="title" id="create-blog-title" placeholder="Enter your heading...." required>
                                        </div>
                                        <div class="description-div">
                                            <textarea name="description" id="create-blog-description" cols="57" rows="15" placeholder="Enter Your Blog Post.." required></textarea>
                                        </div>
                                        <div class="publish-cancel-div">
                                            <button type="submit" id="publish-blog-post">Publish Post</button>
                                            <button id="cancel-blog-post">Cancel Post</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- popupcode ends -->
                     <!-- edit popup code -->
            <div class="btn-edit-popUp">
                <div class="transparent"></div>
                <div class="container-popup">
                    <div class="pop-up">
                        <div class="pop-up-header">
                            <div class="create-post-heading"><p>Edit A Post</p></div>
                            <div class="close-pop-up"><button id="close-edit-btn" value="close">X</button></div>
                        </div>
                        <div class="create-form-div">
                            <form id="create-blog-form">
                                <div class="title-div">
                                    <input type="text" name="title" id="create-blog-title-edit" placeholder="Enter your heading...." required>
                                </div>
                                <div class="description-div">
                                    <textarea name="description" id="create-blog-description-edit" cols="57" rows="15" placeholder="Enter Your Blog Post.." required></textarea>
                                </div>
                                <div class="publish-cancel-div">
                                    <button type="submit" id="publish-blog-edit-post">Save Post</button>
                                    <button id="cancel-blog-edit-post">Delete Post</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
                </div>
            </header>
        </div>
        <div class="main-div">
           
        </div>
    </div>
    <script src="./script.js"></script>
</body>
